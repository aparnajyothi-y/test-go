name: Setup GO
on: workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: false

      # Set Go cache environment variables
      - name: Set Go cache environment variables
        shell: bash
        run: |
          echo "GO_MOD_CACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GO_BUILD_CACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      # Set IMAGE_OS environment variable cross-platform
      - name: Set IMAGE_OS environment variable
        shell: bash
        run: |
          IMAGE_OS=""
          case "${RUNNER_OS}" in
            Linux) IMAGE_OS="linux-" ;;
            macOS) IMAGE_OS="macos-" ;;
            Windows) IMAGE_OS="" ;;
          esac
          echo "IMAGE_OS=$IMAGE_OS" >> $GITHUB_ENV

      # Save lowercase architecture
      - name: Save lowercase architecture
        shell: bash
        run: |
          echo "ARCH=$(echo ${{ runner.arch }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Restore Go cache
      - name: Restore Go cache
        uses: actions/cache/restore@v4
        id: go-cache
        with:
          path: |
            ${{ env.GO_MOD_CACHE }}
            ${{ env.GO_BUILD_CACHE }}
          key: setup-go-${{ runner.os }}-${{ env.ARCH }}-${{ env.IMAGE_OS }}-go-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            setup-go-${{ runner.os }}-${{ env.ARCH }}-${{ env.IMAGE_OS }}-go-${{ steps.setup-go.outputs.go-version }}-
            setup-go-
