name: Test Go Cache on All Runners

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout
      - uses: actions/checkout@v5

      # Setup Go (cache disabled)
      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: false

      # Normalize IMAGE_OS for ALL runners
      - name: Set IMAGE_OS
        shell: bash
        run: |
          # Linux runners expose $ImageOS
          if [ "$RUNNER_OS" = "Linux" ] && [ -n "$ImageOS" ]; then
            echo "IMAGE_OS=${ImageOS}-" >> $GITHUB_ENV
          # macOS & Windows runners do NOT define $ImageOS
          else
            echo "IMAGE_OS=${RUNNER_OS}-" >> $GITHUB_ENV
          fi

      # Normalize architecture (lowercase)
      - name: Set ARCH
        shell: bash
        run: echo "ARCH=$(echo ${{ runner.arch }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Set cache paths (OS-safe)
      - name: Set Cache Paths
        shell: bash
        run: |
          echo "GO_MOD_CACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GO_BUILD_CACHE=$(go env GOCACHE)" >> $GITHUB_ENV

      # Restore cache
      - name: Restore Go cache
        uses: actions/cache/restore@v4
        id: go-cache
        with:
          path: |
            ${{ env.GO_MOD_CACHE }}
            ${{ env.GO_BUILD_CACHE }}
          key: setup-go-${{ runner.os }}-${{ env.ARCH }}-${{ env.IMAGE_OS }}go-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            setup-go-${{ runner.os }}-${{ env.ARCH }}-${{ env.IMAGE_OS }}go-${{ steps.setup-go.outputs.go-version }}-
            setup-go-

      # Install modules
      - name: Download modules
        run: go mod download

      # Build project
      - name: Build
        run: go build ./...
